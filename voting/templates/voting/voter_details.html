{% extends 'homepage/base.html'%}
{% load static %}

{% block content %}
    <div class="voter-container">
        <h1 class="title">Voter Verification</h1>

        <img class="photo" src="{{voter.voter_image.url}}" alt="Voter Photo">

        <div class="voter-details">
            <p class="name">Name: {{voter.name}}</p>
            <p class="rno">Roll Number: {{voter.rno}}</p>
            <p class="dept">Department: {{voter.dept}}</p>
        </div>

        <form action="{% url 'voting' %}" method="get">
            {% csrf_token %}
            <input type="text" name="rollno" value="{{roll_no}}" style="display: none;">
            <button type="submit" value="Vote" class="vote-button">Go Vote</button>
        </form>
    </div>

    <style>
        /* General Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for the voter verification section */
        .voter-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            margin: 20px;
        }

        /* Title styling */
        .title {
            font-size: 2.5em;
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align:center;
        }


        /* Styling for the voter's image */
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            margin-bottom: 25px;
        }

        /* Voter details section */
        .voter-details {
            margin-bottom: 30px;
        }

        /* Styling for the individual details */
        .voter-details p {
            font-size: 1.2em;
            color: #555;
            margin: 8px 0;
        }

        /* Vote button styling */
        .vote-button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Hover effect for the vote button */
        .vote-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .voter-container {
                padding: 30px;
            }
            .title {
                font-size: 2em;
            }
            .photo {
                width: 120px;
                height: 120px;
            }
            .voter-details p {
                font-size: 1em;
            }
            .vote-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

    </style>
{% endblock content %}
