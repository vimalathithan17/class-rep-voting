{% extends 'homepage/base.html' %}
{% load static %}

{% block content %}
    <div class="election-container">
        <h1 class="election-heading">
            Welcome to Class Rep <br> Election
        </h1>

        <form class="election-form">

            <div class="button-wrapper">
                <button type="submit" class="election-button candidate-button">
                    <a href="{% url 'candidatereg:register' %}" class="button-link">Candidate</a>
                </button>
            </div>

            <div class="button-wrapper">
                <button type="submit" class="election-button voter-button">
                    <a href="{% url 'voter_details' %}" class="button-link">Voter</a>
                </button>
            </div>

            <div class="button-wrapper">
                <button type="submit" class="election-button result-button">
                    <a href="{% url 'election_result:result' %}" class="button-link">Result</a>
                </button>
            </div>

        </form>
    </div>

    <style>
        /* Body background */
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        /* Election container styling */
        .election-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Election heading */
        .election-heading {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0; /* Remove default margin */
            padding-bottom: 40px; /* Add spacing below the heading */
            color: #333;
            text-align: center; /* Centering the title */
            line-height: 1.2; /* Adjust line height for better spacing */
        }

        /* Form button wrapper */
        .button-wrapper {
            margin-bottom: 20px;
        }

        /* Common button styling */
        .election-button {
            width: 400px;
            height: 71px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease; /* Subtle hover effect */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Button link */
        .button-link {
            display: block;
            text-decoration: none;
            color: #fff;
            line-height: 71px; /* Vertically centering the text */
        }

        /* Candidate button styling */
        .candidate-button {
            background-color: #008CBA; /* Muted blue */
        }

        .candidate-button:hover {
            background-color: #007BB5; /* Darker blue on hover */
            transform: translateY(-2px); /* Lift effect */
        }

        /* Voter button styling */
        .voter-button {
            background-color: #7B68EE; /* Muted purple */
        }

        .voter-button:hover {
            background-color: #6A5ACD; /* Darker purple on hover */
            transform: translateY(-2px); /* Lift effect */
        }

        /* Result button styling */
        .result-button {
            background-color: #32CD32; /* Muted green */
        }

        .result-button:hover {
            background-color: #28A745; /* Darker green on hover */
            transform: translateY(-2px); /* Lift effect */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .election-button {
                width: 300px;
                height: 60px;
                font-size: 18px;
            }

            .election-heading {
                font-size: 2em;
            }
        }
    </style>
{% endblock %}
