{% extends 'homepage/base.html'%}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    {% block content %}
    <img src="{% static 'header.png' %}" alt="">
    <form action="{% url 'homepage:home' %}" method="post">
    {%csrf_token%}
        <table style=" height: 20%;
        position: absolute;
        top: 30%;
        left: 0%;">
            <tr class="header" style="width: 9%;
            text-align: center;
            font-size: 200%;">
                <th style="font-weight: bolder;width: 9%;
                text-align: center;
                font-size: 200%;">Name</th>
                <th style="font-weight: bolder;width: 9%;
                text-align: center;
                font-size: 200%;">Votes</th>
            </tr>
            {% for candidate in candidate %}
                <tr>
                    <td style="width: 9%;
                    text-align: center;
                    font-size: 200%;border: 1px solid black;">
                        {{candidate.first_name }} {{candidate.second_name}}
                    </td>
                    <td style="width: 9%;
                    text-align: center;
                    font-size: 200%;border: 1px solid black;">
                        {{candidate.votes}}
                    </td>
                </tr>
            {% endfor %}
    
    
    
        <input type="submit" value="Done" style="font-size: 200%; height: 10%; width: 10%; position: absolute;left: 47%; top: 87%; text-align: center;border-radius: 5px; font-weight: bolder; background-color: rgb(47, 47, 141);">
    </form>
    {%endblock content%}
    
</body>
</html>
